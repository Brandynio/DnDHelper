<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/css/create.css">
  <link rel="stylesheet" href="../assets/css/style_scss.css">
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>


<body class="Content-full">
  <section class="Content">
    <nav>
      <li>
        <a href="index.html">Home TBA</a>
      </li>
      <li>
        <a href="create.html">Create</a>
      </li>
      <li>
        <a href="diceroller.html">Diceroller</a>
      </li>
      <li>
        <a href="search.html">Search</a>
      </li>
    </nav>
  </section>
  <section class="Content mainView">
    <div id="Form" class="Content-full">
      <form name="CharacterForm" action="GamePage" onsubmit="return AssingData()" method="POST">
        <div class="Content">
          <section class="row">
            <h2>
              Character traits
            </h2>
          </section>
          <section class="col">
            <section>
              Name:<br>
              <input type="text" name="CharacterN">
            </section>
            <section>
              Class:<br>
              <input type="text" name="CharacterCl">
            </section>
            <section>
              HP:<br>
              <input type="number" name="StatHP">
            </section>
            <section>
              Level:<br>
              <input type="text" name="CharacterLvl">
            </section>
            <section>
              Race:<br>
              <input type="text" name="CharacterRc">
            </section>
          </section>
          <section class="row">
            <h2>
              Character Stats
            </h2>
          </section>
          <section class="col">
            <section>
              Strength:<br>
              <input type="number" name="StatStr">
            </section>
            <section>
              Dexterity:<br>
              <input type="number" name="StatDex">
            </section>
            <section>
              Constitution:<br>
              <input type="number" name="StatCon">
            </section>
            <section>
              Intelligence:<br>
              <input type="number" name="StatInt">
            </section>
            <section>
              Wisdom:<br>
              <input type="number" name="StatWis">
            </section>
            <section>
              Charisma:<br>
              <input type="number" name="StatCar">
            </section>
          </section>
          <section class="row">
            <input id="subBut" type="submit">
          </section>
        </div>
      </form>
      <section class="col">
        <h3 id="ErrorMessage">

        </h3>
      </section>
    </div>
    <section class="Content">
      <section id="CharactersList" class="row CharactersList">
      </section>
    </section>
  </section>
  <script src="../assets/scripts/create.js"></script>
</body>

</html>
