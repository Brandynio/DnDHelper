<!DOCTYPE html>
<html lang="en">
<head>

    <title>Stats Display</title>

</head>
<body>
        <header>
                <nav>
                    <ul>
                        <a href="../html/create.html"><li>Create A Character</li></a>

    <!-- <aside id="character">

    </aside> -->



<div id="all" class="Content align-center">
    
    <div id="displayTraits">
        <h2>Character Traits</h2>
        <div id="nameBox" class="statBox">
                <h3>Character Name</h3>
                <p>Wranydark</p>
            </div>

        <section id="traits" class="row">

            <div id="levelBox" class="statBox">
                <h3>Level</h3>
                <p id="level" >15</p>
            </div>
            
            <div id="classBox" class="statBox">
                <h3>Class</h3>
                <p id="class" >Mage</p>
            </div>
            
            <div id="raceBox" class="statBox">
                <h3>Race</h3>
                <p id="race">Dark Elf</p>

            </div>
        </section>
    </div>

    <div id="displayStats">
        <h2>Character Stats</h2>
        <section id="stats" class="row">

            <div id="strengthBox" class="statBox">
                <h3>Strength</h3>
                <p id="strength">12</p>
            </div>

            <div id="dexBox" class="statBox">
                    <h3>Dexterity</h3>
                    <p id="dexterity">20</p>
                </div>

            <div id="strengthBox" class="statBox">
                    <h3>Constitution</h3>
                    <p id="consitiution">9</p>
                </div>

            <div id="strengthBox" class="statBox">
                <h3>Intelligence</h3>
                <p id="intelligence">18</p>
            </div>

            <div id="strengthBox" class="statBox">
                <h3>Wisdom</h3>
                <p id="wisdom">12</p>
            </div>

            <div id="strengthBox" class="statBox">
                <h3>Charisma</h3>
                <p id="charisma">15</p>
            </div>

        </section>

    </div>

</div>

</body>
</html>
